<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <nav>
        <div class="menu-icon">
            <span class="fas fa-bars"></span></div>
        <div class="logo">Dungx</div>
        <div class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blogs</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Feedback</a></li>
        </div>
        <div class="search-icon">
            <span class="fas fa-search"></span></div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span></div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
        </form>
    </nav>
    <div class="content">

    </div>
    <footer>
        <div class="main-content">
            <div class="left box">
                <h2>
                    About us</h2>
                <div class="content">
                    <p>
                        Writing something</p>
                    <div class="social">
                        <a><span class="fab fa-facebook-f"></span></a>
                        <a><span class="fab fa-twitter"></span></a>
                        <a><span class="fab fa-instagram"></span></a>
                        <a><span class="fab fa-youtube"></span></a>
                    </div>
                </div>
            </div>
            <div class="center box">
                <h2>
                    Address</h2>
                <div class="content">
                    <div class="place">
                        <span class="fas fa-map-marker-alt"></span>
                        <span class="text">Da Nang, Viet Nam</span>
                    </div>
                    <div class="phone">
                        <span class="fas fa-phone-alt"></span>
                        <span class="text">+084-765432100</span>
                    </div>
                    <div class="email">
                        <span class="fas fa-envelope"></span>
                        <span class="text">trancongdung.dev@gmail.com</span>
                    </div>
                </div>
            </div>
            <div class="right box">
                <h2>
                    Contact us</h2>
                <div class="content">
                    <form action="#">
                        <div class="email">
                            <div class="text">
                                Email *</div>
                            <input type="email" required>
                        </div>
                        <div class="msg">
                            <div class="text">
                                Message *</div>

                            <textarea id=".msgForm" rows="2" cols="25" required></textarea>

                            <br />
                            <div class="btn">
                                <button type="submit">Send</button>
                            </div>
                            <div class="bottom">
                                <center>
                                    <span class="credit">Edited By <a href="#">Dungx</a> | </span>
                                    <span class="far fa-copyright"></span> 2020 All rights reserved.
                                </center>
                            </div>
                            <script>
                                const menuBtn = document.querySelector(".menu-icon span");
                                const searchBtn = document.querySelector(".search-icon");
                                const cancelBtn = document.querySelector(".cancel-icon");
                                const items = document.querySelector(".nav-items");
                                const form = document.querySelector("form");
                                menuBtn.onclick = () => {
                                    items.classList.add("active");
                                    menuBtn.classList.add("hide");
                                    searchBtn.classList.add("hide");
                                    cancelBtn.classList.add("show");
                                }
                                cancelBtn.onclick = () => {
                                    items.classList.remove("active");
                                    menuBtn.classList.remove("hide");
                                    searchBtn.classList.remove("hide");
                                    cancelBtn.classList.remove("show");
                                    form.classList.remove("active");
                                    cancelBtn.style.color = "#ff3d00";
                                }
                                searchBtn.onclick = () => {
                                    form.classList.add("active");
                                    searchBtn.classList.add("hide");
                                    cancelBtn.classList.add("show");
                                }
                            </script>

</body>

</html>
